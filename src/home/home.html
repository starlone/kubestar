<!-- Header -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">KubeStar</a>
  </div>
</nav>

<!-- Main -->
<main class="container">
  <form @submit.prevent="onSubmit" class="row g-2">
    <div class="col-auto">
      <label class="visually-hidden" for="namespace">Namespace</label>
      <input
        class="form-control"
        v-model="namespace"
        id="namespace"
        placeholder="Namespace"
      />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Listar</button>
    </div>
  </form>
  <h3>Pods</h3>

  <table class="table table-striped table-hover" aria-describedby="Pods">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="pod in pods">
        <td>{{pod.metadata.name}}</td>
        <td>{{pod.status.phase}}</td>
      </tr>
    </tbody>
  </table>
</main>
