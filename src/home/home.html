<!-- Header -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">KubeStar</a>
  </div>
</nav>

<!-- Main -->
<main class="container">
  <form @submit.prevent="onSubmit" class="row g-2">
    <div class="col-auto">
      <label class="visually-hidden" for="namespace">Namespace</label>
      <input
        class="form-control"
        v-model="namespace"
        id="namespace"
        placeholder="Namespace"
      />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Listar</button>
    </div>
  </form>

  <h3>Pods ({{pods.length}})</h3>
  <div class="row">
    <div class="col-sm-4 mb-3 mb-sm-0" v-for="pod in pods">
      <div class="card">
        <div class="card-header">{{pod.metadata.name}}</div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Status: {{pod.status.phase}}
          </h6>
          <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li
            class="list-group-item"
            v-for="cont in pod.status.containerStatuses"
          >
            <div><strong>{{cont.name}}</strong></div>
            <div>{{cont.image}}</div>
            <div>
              <a href="#" class="card-link">Log</a>
              <a href="#" class="card-link">Shell</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</main>
