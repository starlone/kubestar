<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KubeStar</title>
    <meta charset="UTF-8">
    
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link href="./styles.css" rel="stylesheet">
    
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="libs/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="libs/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Vue -->
    <script src="libs/vue.js"></script>

  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container">
          <a class="navbar-brand" href="#">KubeStar</a>
        </div>
      </nav>

      <!-- Main -->
      <main class="container">
        <form @submit.prevent="onSubmit" class="row g-2">
          <div class="col-auto">
            <label class="visually-hidden" for="namespace">Namespace</label>
            <input class="form-control" v-model="namespace" id="namespace" placeholder="Namespace" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Listar</button>
          </div>
        </form>

        <h3>Pods</h3>

        <table class="table table-striped table-hover" aria-describedby="Pods">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="pod in pods">
              <td>{{pod.metadata.name}}</td>
              <td>{{pod.status.phase}}</td>    
            </tr>
          </tbody>
        </table>
      </main>
    </div>
    
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
